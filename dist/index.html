<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hobbits App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
     integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Karla&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo|Indie+Flower|Karla&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo|Indie+Flower|Josefin+Slab|Karla&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Exo|Hind+Vadodara|Indie+Flower|Josefin+Slab|Karla&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Hanalei&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Cinzel:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div id="sign">

        <h1 class="headline">Hobbits app</h1><img id = "bilbo" src="https://vignette.wikia.nocookie.net/edain-mod/images/3/3d/Bilbo.jpg/revision/latest?cb=20160423010958">
        <h2 id="welcome"> Welcome dear Hobbit!</h2>
        <div id="containerInfo">
        <div id="signUp"><p class="tit">Become a Hobbit!</p>
            <input type="text" placeholder="Choose USER NAME" id="newUser" class="signInput">
            <input type="password" placeholder="Choose MAGIC PASSWORD" id="newPass" class="signInput">
            <input type="text place" placeholder="Write your COMPANY NAME" id="newComp" class="signInput"><button
                id="update" class="update">Sign up!</button>
        </div>
        <div id="signIn"><p class="tit">Already Hobbit!</p>
            <input type="text" placeholder="Hobbit's USER NAME" id="exsistUser" class="signInput">
            <input type="password" placeholder="Hobbit's MAGIC PASSWORD" id="exsistPass" class="signInput">
            <button id="signInButton" class="update">Login!</button>
        </div>
    </div>
    </div>
    <div class="head">

        <div class="right">
            <div id="welcomeUser"></div>
            <h1 id="title">Hobbits</h1>
            <h2 id="slogen">make your habits, a hobby!</h2>
            <div id="info">
                <input class="infoInput" id="insertWater" type="number" placeholder="Number of glasses:">
                <input class="infoInput" id="insertVeg" type="number" placeholder="Number of vegetables:">
                <input class="infoInput" id="insertFood" type="number" placeholder="Number of sports activites:">
                <input class="infoInput" id="insertSmiles" type="number" placeholder="Number of smiles:">
                <i class="fas fa-paper-plane" id="updateButton"></i>
            </div>
            <div id="nicethingsSection">
                <div id="quotes"></div>
            </div>
        </div>
        <div class="left">
            <img src="http://up419.siz.co.il/up3/hdzwwbjykrzt.jpg" class="avatar">
        </div>
    </div>






    <div id="userContainer">
        <div id="userDay"></div>
        <div id="best"></div>
    </div>
    <div id=charts>
        <div>
            <canvas id="healthChart" class="chart"></canvas>
        </div>
        <div>
            <canvas id="sportChart" class="chart"></canvas>
        </div>
        <div>
            <canvas id="smilesChart" class="chart"></canvas>
        </div>
    </div>
<div id ="manger">

</div>
    <script id="hobbies-template" type="text/x-handlebars-template">
        <div class="Hobbit">
        <h1>Hobbit's name: {{userName}}</h1>
        <p>Today's healthy food: {{healtyFood}}</p>
        <p>Today's sports activities: {{sport}}</p>
        <p>Today's smiles: {{smiles}}</p>

        <i class="fas fa-chart-bar" id="showChart"></i>
    </div>
    </script>
    <script id="bests-template" type="text/x-handlebars-template">
        <div class="bestDiv">
            <div class="health">
                <h2>Best in health! <i class="fas fa-seedling"></i>                </h2>

                {{#each bestsInFood}}
            <p>{{this.userName}}</p>
                {{/each}}
            </div>
            <div class="sport">

                    <h2>Best in sports! <i class="fas fa-running"></i>
                    </h2>
                {{#each bestsInSport}}
                <p>{{this.userName}}</p>
                {{/each}}
            </div>
            <div class="smile">
                    <h2>Best in smiles! <i class="far fa-smile-wink"></i>
                    </h2>
                {{#each bestsInSmile}}
                <p>{{this.userName}}</p>
                {{/each}}
            </div>
        </div>
    </script>
<script id="showAll-template" type="text/x-handlebars-template">
    <h2>{{userName}}</h2>
    <div class = "mangerGraph">
        <div>
        <canvas id="{{health}}" class="chart"></canvas>
    </div>
        <div>
            <canvas id="{{sport}}" class="chart"></canvas>
        </div>
        <div>
            <canvas id="{{smile}}" class="chart"></canvas>
        </div></div>
</script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script src="randerChartes.js"></script>
    <script src="renderer.js"></script>
    <script src="hobManager.js"></script>
    <script src="main.js"></script>
</body>

</html>
